<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/main.css" />
    <title>결과</title>
</head>
<body>
    <div class="container">
        <br>
        <h6>결과</h6>
        <hr>
        <div class="modal-summary">{{ h1 }}</div>
        <div class="modal-summary">{{ h1_body }}</div>
        <div class="modal-summary">{{ h2 }}</div>
        <ul class="modal-summary">
            {% for li_list in li_lists %}
            <li>
                {{ li_list }}
            </li>
            {% endfor %}
        </ul>
    </div>
    <br>

    <div class="container">
        <h6>크롤링 시점 스크린샷</h6>
        <hr>
        <!-- 스크린샷 이미지를 표시하는 부분 -->
        {% if screenshot_filename %}
            <img src="{{ url_for('static', filename=screenshot_filename) }}" alt="GitHub Page Screenshot" style="max-width: 100%; height: auto;">
        {% else %}
            <p>스크린샷 파일을 찾을 수 없습니다.</p>
        {% endif %}
    </div>
    <br>
</body>
</html>
